<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-mode双向绑定</title>
</head>
<body>
<dev id="app">

    <input type="text" v-model="name">
    {{name}}很帅气！！
</dev>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            name: "张三"
        }
    });


</script>
</html>

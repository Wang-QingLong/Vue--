<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父向子通讯</title>
</head>
<body>
<!--div 是父，font是子，这就是父向子通讯，color属性没规定一定要赋值，父div通过color和size给子赋值，这就是父向子通讯-->
<div>
    <font color="red" size="5px">父向子通讯</font>
</div>

<hr>

<div id="app">
<jubuzujian name="父向子通讯"></jubuzujian>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
</body>
<script>
    //父向子通讯使用子的props属性，子向父通讯需要调父的方法，下面是父向子通讯

    //局部组件

    //注意：props后面接数据用[]，接对象用{}

    var jubuzujian={
        template:`

        <button>
        我是{{name}}
        </button>
        `,
        props:["name"]
    };





    new Vue({
        el:"#app",
        components:{
            jubuzujian
        }




    });




</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跑马灯</title>
</head>
<body>
<dev id="app">
    <button v-on:click="pao()">跑起来狗彬</button>
    <font color="red" size="20px"> {{msg}} </font>

</dev>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "狗彬，举起你的双手，跑起来！"
        },
        methods: {
            pao() {
                setInterval(() => {
                    var start = this.msg.substring(0, 1);
                    var end = this.msg.substring(1);
                    this.msg=end+start;
                }, 400)

            }
        }


    });


</script>


</html>
